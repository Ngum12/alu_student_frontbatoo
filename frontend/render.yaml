# Frontend service - separated to reduce memory pressure
  - type: web
    name: alu-companion
    runtime: node
    nodeVersion: 18.x
    region: ohio
    plan: free
    buildCommand: npm ci --no-optional && npm run build
    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 3000
      - key: VITE_API_URL
        value: https://alu-student-batoo-18uu.onrender.com
